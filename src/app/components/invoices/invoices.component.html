<div class="header-info">
  <h2 class="display-3">Invoices</h2>
  <!-- Button trigger modal -->
  <p><a class="btn btn-warning" role="button" data-toggle="modal" data-target="#invoiceModal">Create</a></p>
  <!-- Modal -->
<div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (submit)="createInvoice()">
        <div class="form-group clearfix form-row">
          <h2 class="display-3 col-lg-6">New invoice</h2>
          <button type="button" class="close" id="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <hr class="my-4" />
        <div class="form-group clearfix form-row">
          <div class="col-lg-6">
            <h4>Supplier:</h4>
            <p>LLC MOCK</p>
          </div>
          <div class="col-lg-6">
            <h4>Customer:</h4>
            <input type="text" class="form-control" [(ngModel)]="customer" name="customer">
          </div>
        </div>
        <div class="form-group">
            <div class="form-row clearfix">
              <div class="col-lg-12"><h4>Products:</h4></div>
              <div class="col-lg-5">
                <p>Product</p>
                <input type="text" class="form-control" [(ngModel)]="product" name="product">
              </div>
              <div class="col-lg-4">
                <p>Quantity</p>
                <input type="text" class="form-control" [(ngModel)]="quantity" name="quantity" (keyup)="countTotal()" id="quantity">
              </div>
              <div class="col-lg-3">
                <p>Discount</p>
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="text" class="form-control" [(ngModel)]="discount" name="discount" (keyup)="countTotal()">
                </div>
              </div>
            </div>
        </div>
        <button type="button" class="btn btn-info adder" aria-label="Left Align" (click)="addLine()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <hr class="my-4" />
        <div class="total-amount text-right">
          <h3>Total:</h3>
          <input type="text" class="totalCost form-control" readonly [(ngModel)]="total" name="total"/>
        </div>

        <input class="btn btn-success btn-block" type="submit" value="Create">


      </form>
    </div>
  </div>
</div>
</div>
<hr class="my-4" />
<div class="card">
  <div class="list-header row">
    <h5 class="col-lg-8">Customer</h5>
    <h5 class="col-lg-3">Total</h5>
  </div>
  <ul class="list-group">
    <li class="list-group-item row" *ngFor="let invoice of invoices">
      <div class="col-lg-8">{{invoice.customer_id}}</div>
      <div class="col-lg-3">{{invoice.total}}</div>
      <button type="button" name="button" class="btn btn-info col-lg-1">Edit</button>
    </li>
  </ul>
</div>
