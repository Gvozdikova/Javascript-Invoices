<div class="header-info">
  <h2 class="display-3">Products</h2>
  <!-- <p><a class="btn btn-info" role="button" (click)='createInvoice()'>Create</a></p> -->
  <!-- Button trigger modal -->
  <p><a class="btn btn-warning" role="button" data-toggle="modal" data-target="#productModal">Create</a></p>
  <!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (submit)="createProduct()">
        <div class="form-group clearfix form-row">
          <h2 class="display-3 col-lg-6">New Product</h2>
          <button type="button" class="close" id="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <hr class="my-4" />
        <div class="form-group clearfix form-row">
          <div class="col-lg-6">
            <h4>Name:</h4>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
          </div>
          <div class="col-lg-6">
            <h4>Price:</h4>
            <input type="text" class="form-control" [(ngModel)]="price" name="price" required>
          </div>
        </div>
        <input class="btn btn-success btn-block" type="submit" value="Add">
      </form>
    </div>
  </div>
</div>
<!-- EditModal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form (submit)="updateProduct()">
      <div class="form-group clearfix form-row">
        <h2 class="display-3 col-lg-6">Some product</h2>
        <button type="button" class="close" id="close" aria-label="Close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <hr class="my-4" />
      <div class="form-group clearfix form-row">
        <div class="col-lg-6">
          <h4>Name:</h4>
          <input type="text" class="form-control" [(ngModel)]="ex_name" name="ex_name" required>
        </div>
      </div>
      <div class="form-group clearfix form-row">
        <div class="col-lg-6">
          <h4>Price:</h4>
          <input type="text" class="form-control" [(ngModel)]="ex_price" name="ex_price" required>
        </div>
      </div>
      <input class="btn btn-success btn-block" type="submit" value="Save">
    </form>
  </div>
</div>
</div>
</div>
<hr class="my-4" />
<div class="card">
  <div class="list-header row">
    <h5 class="col-lg-1"></h5>
    <h5 class="col-lg-6">Name</h5>
    <h5 class="col-lg-3">Price</h5>
  </div>
  <ul class="list-group">
    <li class="list-group-item row" *ngFor="let prod of products; let index = index">
      <div class="col-lg-1">{{prod.id}}</div>
      <div class="col-lg-6">{{prod.name}}</div>
      <div class="col-lg-2">{{prod.price + '$'}}</div>
      <button type="button" name="button" class="btn btn-info col-lg-1 edit" data-toggle="modal" data-target="#editModal">Edit</button>
      <button type="button" name="button" class="btn btn-danger col-lg-1 delete"(click)="deleteItem(index)">Delete</button>
    </li>
  </ul>
</div>
